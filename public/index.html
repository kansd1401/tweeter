    <div class="spacer"></div>

        <textarea id="input" cols="40" name="text" placeholder="What are you humming about?"></textarea>
        <input id="btn" type="submit" value="Tweet" method="POST" action="/tweets">

      </div>
      <section class="new-tweet">
